<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>About - Business Casual - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="brand">Get Organized</div>
    <div class="address-bar">Select a focus and track your organization's research.</div>

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="index.html">Business Casual</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">My Demographics</a>
                    </li>
                    <li>
                        <a href="organization.html">My Organization</a>
                    </li>
                    <li>
                        <a href="issue.html">My Issue</a>
                    </li>
                    <li>
                        <a href="engagement.html">My Engagement</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">My
                        <strong>Organization</strong>
                    </h2>
                    <hr>
                    <form role="form">
                        <div class="row">
                            <div class="form-group col-lg-12">
                                <label>Do you know how final decisions are made in your organization? </label><br>
                                <input type="radio" name="q1" value="yes">Yes<br>
                                <input type="radio" name="q1" value="no">No
                            </div>
                            <div class="form-group col-lg-12">
                                <label>Can you name the key decision makers in your organization?</label><br>
                                <input type="radio" name="q2" value="yes" onclick="">Yes<br>
                                <input type="radio" name="q2" value="no">No
                            </div>
                            <div class="form-group col-lg-12">
                                <label>Can you name all stakeholders involved?</label><br>
                                <input type="radio" name="q3" value="yes" id="orgq3y" onclick="javascript:yesnoCheck();">Yes<br>
                                <input type="radio" name="q3" value="no" id="orgq3n" onclick="javascript:yesnoCheck();">No
                            </div>
                            <div class="form-group col-lg-12" id="contact">
                                <label>If yes, list their contact information</label><br>
                                <textarea class="form-control" rows="6"></textarea>
                            </div>
                            <div class="form-group col-lg-12">
                                <label>Are there other organizations working to solve this issue?</label><br>
                                <input type="radio" name="q4" value="yes">Yes<br>
                                <input type="radio" name="q4" value="no">No
                            </div>
                            <div class="form-group col-lg-12">
                                <label>Do you know the other organizations working to solve this issue?</label><br>
                                <input type="radio" name="q5" value="yes">Yes<br>
                                <input type="radio" name="q5" value="no">No
                            </div>
                            <div class="form-group col-lg-12">
                                <input type="hidden" name="save" value="contact">
                                <button type="submit" class="btn btn-default">Print</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact').style.display = 'none';
        }
        function yesnoCheck() {
            if (document.getElementById('orgq3y').checked) {
                document.getElementById('contact').style.display = 'block';
            } 
            else if(document.getElementById('orgq3n').checked) {
                document.getElementById('contact').style.display = 'none';
           }
        }
    </script>

</body>

</html>
